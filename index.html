<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo_container">
        <form class="todo_form" id="form" onSubmit='my'>
            <input type="text" id="add_list">
            <input type="submit"  value='+'>
        </form>

        <div class="todo_data">
            <div class="tastTable">
                <h3>Course</h3><h3>Action</h3>
            </div>
            <!-- here to append your element using javascript -->
        </div>

        <div class="todo_info">
            <p>completed <span id='completed'>0</span> </p>
            <p>task <span id='task_num'>0</span> </p>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
